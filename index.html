<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="main-container">
        <h1>Tic <span>Tac</span> Toe</h1>
        <div class="game-container">
            <div class="grid-cell" cellIndex = "0"></div>
            <div class="grid-cell" cellIndex = "1"></div>
            <div class="grid-cell" cellIndex = "2"></div>
            <div class="grid-cell" cellIndex = "3"></div>
            <div class="grid-cell" cellIndex = "4"></div>
            <div class="grid-cell" cellIndex = "5"></div>
            <div class="grid-cell" cellIndex = "6"></div>
            <div class="grid-cell" cellIndex = "7"></div>
            <div class="grid-cell" cellIndex = "8"></div>      
        </div>
        <div class="statusText"></div>
        <button class="restart-btn">Restart</button>
    </div>

    <div class="results-dialog">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
